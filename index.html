    <style>
      :root { 
        --primary: #ff5c00; 
        --bg: #050505; 
        --container: 1120px;
        --gutter: clamp(20px, 5vw, 40px);
        
        /* Rhythm Tokens */
        --section-y: clamp(80px, 12vw, 160px);
        --stack-1: clamp(18px, 2.2vw, 28px);
        --stack-2: clamp(24px, 3vw, 44px);
        --stack-3: clamp(36px, 4.2vw, 68px);

        /* Typography Scaling */
        --t-hero: clamp(40px, 6vw, 76px);
        --t-h2: clamp(28px, 4vw, 48px);
        --t-body: clamp(15px, 1.2vw, 16.5px);
        
        --lh-tight: 1.02;
        --lh-head: 1.1;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg);
        color: #FFFFFF;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }

      .font-display { font-weight: 700; letter-spacing: -0.025em; }
      .font-technical { 
        font-family: "Helvetica Neue", "Helvetica", "Arial", sans-serif; 
        letter-spacing: 0.18em;
        font-weight: 500;
        text-transform: uppercase;
        font-size: 10px;
      }
      
      ::selection { background: var(--primary); color: white; }
      
      .noise-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: url('https://assets.codepen.io/9806267/PATTERN-BG.svg');
        opacity: 0.015; pointer-events: none; z-index: 9999;
      }
      
      .custom-cursor {
        width: 8px; height: 8px; background: var(--primary);
        border-radius: 50%; position: fixed; pointer-events: none;
        z-index: 10000; transition: transform 0.15s ease-out;
      }
      
      .container-tight {
        max-width: var(--container);
        margin-left: auto;
        margin-right: auto;
        padding-left: var(--gutter);
        padding-right: var(--gutter);
      }

      .section-padding { padding-top: var(--section-y); padding-bottom: var(--section-y); }
      
      /* Input Focus Logic */
      .input-premium:focus {
        border-color: var(--primary);
        box-shadow: 0 1px 0 0 var(--primary);
      }
      
      html { scroll-padding-top: 80px; }
    </style>
